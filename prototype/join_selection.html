<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我们</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .font-serif { font-family: 'Times New Roman', serif; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased min-h-screen">

    <!-- Header -->
    <div class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-sm border-b border-gray-100">
        <div class="h-10 w-full"></div>
        <div class="flex items-center justify-between h-12 px-4 pb-1">
            <div class="flex items-center flex-1">
                <button class="p-2 -ml-3 mr-1 text-gray-900">
                    <i data-lucide="chevron-left" class="w-[26px] h-[26px]"></i>
                </button>
                <h1 class="text-[20px] font-serif font-bold text-gray-900 truncate tracking-wide">加入我们</h1>
            </div>
            <div class="flex items-center space-x-3 px-3 py-1.5 rounded-full border border-gray-200 bg-white/50 backdrop-blur-md">
                <i data-lucide="more-horizontal" class="text-gray-900 w-[18px] h-[18px]"></i>
                <div class="w-[1px] h-4 bg-gray-300"></div>
                <div class="relative flex items-center justify-center w-5 h-5 rounded-full border-2 border-gray-900">
                    <div class="w-1.5 h-1.5 bg-gray-900 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="px-6 pt-10">
        <h2 class="text-3xl font-bold text-gray-900 mb-2 font-serif">选择类型</h2>
        <p class="text-gray-400 text-sm mb-10 font-light">请选择您的机构类型以继续申请</p>
        
        <div class="space-y-6">
            <!-- 研学基(营)地 -->
            <div class="group relative border border-gray-100 p-6 cursor-pointer hover:border-[#C8102E] transition-all duration-300 hover:shadow-xl hover:shadow-gray-50 bg-white">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 group-hover:text-[#C8102E] transition-colors font-serif">
                            研学基(营)地
                        </h3>
                        <span class="text-xs font-bold text-gray-300 uppercase tracking-wider block mb-2">Study Base</span>
                        <p class="text-xs text-gray-500 font-light">拥有实体基地场所，具备研学接待资质</p>
                    </div>
                    <i data-lucide="building-2" class="w-7 h-7 text-gray-300 group-hover:text-[#C8102E] transition-colors"></i>
                </div>
                <div class="absolute top-0 right-0 w-0 h-0 border-t-[10px] border-r-[10px] border-t-transparent border-r-[#C8102E] opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </div>

            <!-- 服务机构 -->
            <div class="group relative border border-gray-100 p-6 cursor-pointer hover:border-[#C8102E] transition-all duration-300 hover:shadow-xl hover:shadow-gray-50 bg-white">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 group-hover:text-[#C8102E] transition-colors font-serif">
                            服务机构
                        </h3>
                        <span class="text-xs font-bold text-gray-300 uppercase tracking-wider block mb-2">Service Agency</span>
                        <p class="text-xs text-gray-500 font-light">提供研学旅行服务的专业机构</p>
                    </div>
                    <i data-lucide="layout-grid" class="w-7 h-7 text-gray-300 group-hover:text-[#C8102E] transition-colors"></i>
                </div>
                <div class="absolute top-0 right-0 w-0 h-0 border-t-[10px] border-r-[10px] border-t-transparent border-r-[#C8102E] opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </div>

            <!-- 正规学校 -->
            <div class="group relative border border-gray-100 p-6 cursor-pointer hover:border-[#C8102E] transition-all duration-300 hover:shadow-xl hover:shadow-gray-50 bg-white">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 group-hover:text-[#C8102E] transition-colors font-serif">
                            正规学校
                        </h3>
                        <span class="text-xs font-bold text-gray-300 uppercase tracking-wider block mb-2">School</span>
                        <p class="text-xs text-gray-500 font-light">正规学校在线申请入驻</p>
                    </div>
                    <i data-lucide="graduation-cap" class="w-7 h-7 text-gray-300 group-hover:text-[#C8102E] transition-colors"></i>
                </div>
                <div class="absolute top-0 right-0 w-0 h-0 border-t-[10px] border-r-[10px] border-t-transparent border-r-[#C8102E] opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </div>
        </div>
        
        <!-- 提示信息 -->
        <div class="mt-12 flex items-start space-x-3 p-4 bg-gray-50 border-l-2 border-[#C8102E]">
            <i data-lucide="message-square" class="w-4 h-4 text-[#C8102E] mt-0.5 shrink-0"></i>
            <p class="text-xs text-gray-500 font-light leading-relaxed">
                请谨慎选择，申请提交后机构类型将无法更改。
            </p>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
