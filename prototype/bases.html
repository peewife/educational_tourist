<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基(营)地</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .font-serif { font-family: 'Times New Roman', serif; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased min-h-screen pb-20">

    <!-- Header -->
    <div class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-sm border-b border-transparent">
        <div class="h-10 w-full"></div>
        <div class="flex items-center justify-between h-12 px-4 pb-1">
            <h1 class="text-[20px] font-serif font-bold text-gray-900 truncate tracking-wide">基(营)地</h1>
            <div class="flex items-center space-x-3 px-3 py-1.5 rounded-full border border-gray-200 bg-white/50 backdrop-blur-md ml-auto">
                <i data-lucide="more-horizontal" class="text-gray-900 w-[18px] h-[18px]"></i>
                <div class="w-[1px] h-4 bg-gray-300"></div>
                <div class="relative flex items-center justify-center w-5 h-5 rounded-full border-2 border-gray-900">
                    <div class="w-1.5 h-1.5 bg-gray-900 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="bg-white sticky top-22 z-40 px-4 pt-2 border-b border-gray-100">
        <div class="flex space-x-8">
            <button id="tab-bases" class="pb-2 text-[17px] font-medium transition-all duration-300 relative text-gray-900 font-serif" onclick="switchTab('bases')">
                研学基(营)地
                <span class="absolute bottom-0 left-0 w-full h-[2px] bg-black"></span>
            </button>
            <button id="tab-agencies" class="pb-2 text-[17px] font-medium transition-all duration-300 relative text-gray-400" onclick="switchTab('agencies')">
                服务机构
                <span class="absolute bottom-0 left-0 w-full h-[2px] bg-black hidden"></span>
            </button>
        </div>
    </div>

    <!-- Search -->
    <div class="px-4 py-4 sticky top-[105px] z-30 bg-white/95 backdrop-blur-md">
        <div class="bg-gray-50 rounded-lg h-10 flex items-center px-4 text-gray-400 border border-gray-100">
            <i data-lucide="search" class="w-[18px] h-[18px] mr-2 text-gray-400"></i>
            <span class="text-[14px] font-light" id="search-placeholder">Search Bases</span>
        </div>
    </div>

    <!-- Content: Bases -->
    <div id="content-bases" class="px-4 py-2 space-y-6">
        <!-- Base 1 -->
        <div class="group cursor-pointer">
            <div class="relative aspect-[3/2] overflow-hidden rounded-sm mb-3">
                <img src="https://images.unsplash.com/photo-1588498860719-74e50834a350?w=800&q=80" class="w-full h-full object-cover" alt="">
                <div class="absolute top-2 left-2 bg-black text-white text-[10px] px-2 py-1 uppercase tracking-wider font-bold">Recommended</div>
            </div>
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-[18px] font-serif font-bold text-gray-900 leading-tight">“八一”起义军三河坝战役纪念园</h3>
                    <p class="text-gray-500 text-[13px] mt-1 flex items-center">
                        <i data-lucide="map-pin" class="w-3 h-3 mr-1"></i> 大埔县 · 省级
                    </p>
                </div>
            </div>
            <div class="h-[1px] bg-gray-100 w-full mt-6"></div>
        </div>
        <!-- Base 2 -->
        <div class="group cursor-pointer">
            <div class="relative aspect-[3/2] overflow-hidden rounded-sm mb-3">
                <img src="https://images.unsplash.com/photo-1596277977826-64c8c7c94541?w=800&q=80" class="w-full h-full object-cover" alt="">
            </div>
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-[18px] font-serif font-bold text-gray-900 leading-tight">五指石中小学研学实践教育营地</h3>
                    <p class="text-gray-500 text-[13px] mt-1 flex items-center">
                        <i data-lucide="map-pin" class="w-3 h-3 mr-1"></i> 平远县 · 省级
                    </p>
                </div>
            </div>
            <div class="h-[1px] bg-gray-100 w-full mt-6"></div>
        </div>
        <!-- Base 3 -->
         <div class="group cursor-pointer">
            <div class="relative aspect-[3/2] overflow-hidden rounded-sm mb-3">
                <img src="https://images.unsplash.com/photo-1580977464273-0d3679f22c15?w=800&q=80" class="w-full h-full object-cover" alt="">
            </div>
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-[18px] font-serif font-bold text-gray-900 leading-tight">凤鸣新联研学实践教育基地</h3>
                    <p class="text-gray-500 text-[13px] mt-1 flex items-center">
                        <i data-lucide="map-pin" class="w-3 h-3 mr-1"></i> 梅江区 · 省级
                    </p>
                </div>
            </div>
            <div class="h-[1px] bg-gray-100 w-full mt-6"></div>
        </div>
    </div>

    <!-- Content: Agencies -->
    <div id="content-agencies" class="px-4 py-2 space-y-6 hidden">
        <!-- Agency 1 -->
        <div class="flex items-center space-x-4 py-4 border-b border-gray-100 last:border-none cursor-pointer">
            <div class="w-16 h-16 rounded-full bg-gray-50 flex items-center justify-center border border-gray-200 flex-shrink-0">
                <span class="text-black font-serif font-bold text-2xl">客</span>
            </div>
            <div class="flex-1 min-w-0">
                <h3 class="text-[16px] font-serif font-bold text-gray-900 truncate">广东客都文旅有限公司</h3>
                <span class="text-[12px] text-gray-400 mt-1 block uppercase tracking-wide">梅江区</span>
            </div>
            <div class="flex-shrink-0">
                <button class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-900">
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
        <!-- Agency 2 -->
        <div class="flex items-center space-x-4 py-4 border-b border-gray-100 last:border-none cursor-pointer">
            <div class="w-16 h-16 rounded-full bg-gray-50 flex items-center justify-center border border-gray-200 flex-shrink-0">
                <span class="text-black font-serif font-bold text-2xl">红</span>
            </div>
            <div class="flex-1 min-w-0">
                <h3 class="text-[16px] font-serif font-bold text-gray-900 truncate">梅州市红旅文化发展有限公司</h3>
                <span class="text-[12px] text-gray-400 mt-1 block uppercase tracking-wide">梅江区</span>
            </div>
            <div class="flex-shrink-0">
                <button class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-900">
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
        <!-- Agency 3 -->
        <div class="flex items-center space-x-4 py-4 border-b border-gray-100 last:border-none cursor-pointer">
            <div class="w-16 h-16 rounded-full bg-gray-50 flex items-center justify-center border border-gray-200 flex-shrink-0">
                <span class="text-black font-serif font-bold text-2xl">假</span>
            </div>
            <div class="flex-1 min-w-0">
                <h3 class="text-[16px] font-serif font-bold text-gray-900 truncate">梅州市假日国际旅行社有限公司</h3>
                <span class="text-[12px] text-gray-400 mt-1 block uppercase tracking-wide">梅江区</span>
            </div>
            <div class="flex-shrink-0">
                <button class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-900">
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 pb-safe z-50">
        <div class="flex justify-around items-center h-16">
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="home" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">首页</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="book-open" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">课程</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="map-pin" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">线路</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-black">
                <i data-lucide="building-2" class="w-6 h-6" stroke-width="2"></i>
                <span class="text-[10px] tracking-wide font-medium">基地</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="user" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">我的</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function switchTab(tab) {
            const basesBtn = document.getElementById('tab-bases');
            const agenciesBtn = document.getElementById('tab-agencies');
            const basesContent = document.getElementById('content-bases');
            const agenciesContent = document.getElementById('content-agencies');
            const searchPlaceholder = document.getElementById('search-placeholder');

            if (tab === 'bases') {
                basesBtn.classList.add('text-gray-900', 'font-serif');
                basesBtn.classList.remove('text-gray-400');
                basesBtn.querySelector('span').classList.remove('hidden');

                agenciesBtn.classList.add('text-gray-400');
                agenciesBtn.classList.remove('text-gray-900', 'font-serif');
                agenciesBtn.querySelector('span').classList.add('hidden');

                basesContent.classList.remove('hidden');
                agenciesContent.classList.add('hidden');
                searchPlaceholder.textContent = 'Search Bases';
            } else {
                agenciesBtn.classList.add('text-gray-900', 'font-serif');
                agenciesBtn.classList.remove('text-gray-400');
                agenciesBtn.querySelector('span').classList.remove('hidden');

                basesBtn.classList.add('text-gray-400');
                basesBtn.classList.remove('text-gray-900', 'font-serif');
                basesBtn.querySelector('span').classList.add('hidden');

                agenciesContent.classList.remove('hidden');
                basesContent.classList.add('hidden');
                searchPlaceholder.textContent = 'Search Agencies';
            }
        }
    </script>
</body>
</html>
