<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研学导师详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .font-serif { font-family: 'Times New Roman', serif; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased min-h-screen">

    <!-- Header -->
    <div class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-sm border-b border-gray-100">
        <div class="h-10 w-full"></div>
        <div class="flex items-center justify-between h-12 px-4 pb-1">
            <div class="flex items-center flex-1">
                <button class="p-2 -ml-3 mr-1 text-gray-900">
                    <i data-lucide="chevron-left" class="w-[26px] h-[26px]"></i>
                </button>
                <h1 class="text-[20px] font-serif font-bold text-gray-900 truncate tracking-wide">导师详情</h1>
            </div>
            <div class="flex items-center space-x-3 px-3 py-1.5 rounded-full border border-gray-200 bg-white/50 backdrop-blur-md">
                <i data-lucide="more-horizontal" class="text-gray-900 w-[18px] h-[18px]"></i>
                <div class="w-[1px] h-4 bg-gray-300"></div>
                <div class="relative flex items-center justify-center w-5 h-5 rounded-full border-2 border-gray-900">
                    <div class="w-1.5 h-1.5 bg-gray-900 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="px-6 py-8">
        <!-- 顶部红底照片区域 - 艺术画框风格 -->
        <div class="flex flex-col items-center mb-10">
            <div class="relative">
                <div class="w-36 h-48 bg-[#C8102E] shadow-2xl relative z-10 flex items-end justify-center overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&q=80" class="w-full h-full object-cover mix-blend-luminosity opacity-90" alt="黄祈忠">
                    <div class="absolute inset-0 bg-[#C8102E] mix-blend-multiply opacity-20"></div>
                </div>
                <!-- 装饰框线 -->
                <div class="absolute -top-3 -right-3 w-36 h-48 border border-gray-900 z-0"></div>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-900 mt-6 mb-1 font-serif">黄祈忠</h2>
            <p class="text-gray-500 text-sm tracking-widest uppercase border-b border-gray-200 pb-1">研学实践教学指导师</p>
        </div>

        <!-- 详细信息列表 -->
        <div class="space-y-6 text-sm mb-10">
            <div class="flex justify-between items-center group">
                <span class="text-gray-400 font-light italic font-serif">级别</span>
                <span class="text-gray-900 font-medium group-hover:text-[#C8102E] transition-colors">高级</span>
            </div>
            <div class="flex justify-between items-center group">
                <span class="text-gray-400 font-light italic font-serif">编号</span>
                <span class="text-gray-900 font-medium group-hover:text-[#C8102E] transition-colors">YCZ: I001015</span>
            </div>
            <div class="flex justify-between items-center group">
                <span class="text-gray-400 font-light italic font-serif">证书编号</span>
                <span class="text-gray-900 font-medium group-hover:text-[#C8102E] transition-colors">MZ8001</span>
            </div>
            <div class="flex justify-between items-center group">
                <span class="text-gray-400 font-light italic font-serif">有效期至</span>
                <span class="text-gray-900 font-medium group-hover:text-[#C8102E] transition-colors">2028-05-20</span>
            </div>
        </div>

        <!-- 证书展示区 -->
        <div class="mt-8">
            <h3 class="text-xl font-bold text-gray-900 mb-4 font-serif">资质证书</h3>
            <div class="bg-gray-50 p-8 border border-gray-100 relative">
                <!-- 装饰性引号 -->
                <div class="absolute top-2 left-4 text-6xl text-gray-200 font-serif">"</div>
                
                <div class="border border-gray-800 p-1">
                    <div class="border border-gray-800 p-6 text-center bg-white">
                        <h4 class="text-2xl font-bold text-gray-900 mb-1 font-serif">CERTIFICATE</h4>
                        <div class="w-8 h-[1px] bg-[#C8102E] mx-auto mb-4"></div>
                        <div class="w-16 h-20 bg-gray-200 mx-auto mb-4 grayscale overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&q=80" class="w-full h-full object-cover" alt="">
                        </div>
                        <p class="text-gray-900 font-bold mb-2">黄祈忠</p>
                        <p class="text-[10px] text-gray-500 leading-relaxed font-light">
                            已完成研学实践教学指导师<br/>
                            培训课程并通过考核
                        </p>
                        <div class="mt-4 text-[10px] text-gray-400 font-mono tracking-widest">2020.05.13</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
