<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研学课程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .font-serif { font-family: 'Times New Roman', serif; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased min-h-screen pb-20">

    <!-- Header -->
    <div class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-sm border-b border-transparent transition-colors duration-300">
        <div class="h-10 w-full"></div>
        <div class="flex items-center justify-between h-12 px-4 pb-1">
            <h1 class="text-[20px] font-serif font-bold text-gray-900 truncate tracking-wide">研学课程</h1>
            <!-- Capsule -->
            <div class="flex items-center space-x-3 px-3 py-1.5 rounded-full border border-gray-200 bg-white/50 backdrop-blur-md ml-auto">
                <i data-lucide="more-horizontal" class="text-gray-900 w-[18px] h-[18px]"></i>
                <div class="w-[1px] h-4 bg-gray-300"></div>
                <div class="relative flex items-center justify-center w-5 h-5 rounded-full border-2 border-gray-900">
                    <div class="w-1.5 h-1.5 bg-gray-900 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="px-4 py-2 sticky top-22 z-40 bg-white/95 backdrop-blur-md border-b border-gray-100">
        <div class="flex items-center space-x-6 overflow-x-auto no-scrollbar py-3">
            <button class="flex-shrink-0 text-gray-900 font-bold text-sm relative">
                最新
                <span class="absolute -bottom-3 left-0 w-full h-[2px] bg-[#C8102E]"></span>
            </button>
            <button class="flex-shrink-0 text-gray-400 text-sm hover:text-gray-900 transition-colors">客家文化</button>
            <button class="flex-shrink-0 text-gray-400 text-sm hover:text-gray-900 transition-colors">红色教育</button>
            <button class="flex-shrink-0 text-gray-400 text-sm hover:text-gray-900 transition-colors">科学探究</button>
            <button class="flex-shrink-0 text-gray-400 text-sm hover:text-gray-900 transition-colors">非遗体验</button>
        </div>
    </div>

    <!-- List -->
    <div class="px-4 py-6 space-y-8">
        <!-- Course 1 -->
        <div class="block group">
            <div class="relative w-full aspect-[16/9] mb-4 overflow-hidden rounded-sm">
                <img src="https://images.unsplash.com/photo-1599573860527-7d686f37699e?w=800&q=80" class="w-full h-full object-cover" alt="">
                <div class="absolute top-3 right-3 bg-white/90 backdrop-blur text-black text-[10px] font-bold px-2 py-1 uppercase tracking-wider">初中</div>
            </div>
            <div>
                <h3 class="text-[20px] font-serif font-bold text-gray-900 leading-tight">传承红色基因，淬炼热血青春</h3>
                <div class="flex items-center mt-2 space-x-3 text-gray-500 text-xs font-medium">
                    <span class="flex items-center"><i data-lucide="user" class="w-3 h-3 mr-1"></i> 2.4k 学生</span>
                    <span class="flex items-center"><i data-lucide="star" class="w-3 h-3 mr-1"></i> 4.8</span>
                </div>
            </div>
            <div class="h-[1px] bg-gray-100 w-full mt-6"></div>
        </div>

        <!-- Course 2 -->
        <div class="block group">
            <div class="relative w-full aspect-[16/9] mb-4 overflow-hidden rounded-sm">
                <img src="https://images.unsplash.com/photo-1518737683-e12e11a7c30d?w=800&q=80" class="w-full h-full object-cover" alt="">
                <div class="absolute top-3 right-3 bg-white/90 backdrop-blur text-black text-[10px] font-bold px-2 py-1 uppercase tracking-wider">小学</div>
            </div>
            <div>
                <h3 class="text-[20px] font-serif font-bold text-gray-900 leading-tight">客家土楼营造技艺体验课程</h3>
                <div class="flex items-center mt-2 space-x-3 text-gray-500 text-xs font-medium">
                    <span class="flex items-center"><i data-lucide="user" class="w-3 h-3 mr-1"></i> 1.8k 学生</span>
                    <span class="flex items-center"><i data-lucide="star" class="w-3 h-3 mr-1"></i> 4.9</span>
                </div>
            </div>
            <div class="h-[1px] bg-gray-100 w-full mt-6"></div>
        </div>

        <!-- Course 3 -->
        <div class="block group">
            <div class="relative w-full aspect-[16/9] mb-4 overflow-hidden rounded-sm">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800&q=80" class="w-full h-full object-cover" alt="">
                <div class="absolute top-3 right-3 bg-white/90 backdrop-blur text-black text-[10px] font-bold px-2 py-1 uppercase tracking-wider">高中</div>
            </div>
            <div>
                <h3 class="text-[20px] font-serif font-bold text-gray-900 leading-tight">学习红色苏区精神，做永不褪色的革命者</h3>
                <div class="flex items-center mt-2 space-x-3 text-gray-500 text-xs font-medium">
                    <span class="flex items-center"><i data-lucide="user" class="w-3 h-3 mr-1"></i> 3.2k 学生</span>
                    <span class="flex items-center"><i data-lucide="star" class="w-3 h-3 mr-1"></i> 4.7</span>
                </div>
            </div>
            <div class="h-[1px] bg-gray-100 w-full mt-6"></div>
        </div>
    </div>

    <!-- Tab Bar (Inactive state for demo visual consistency or omitted if iframe context implies separate) -->
    <!-- For completeness of the specific page view, I'll include it but with 'Courses' active -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 pb-safe z-50">
        <div class="flex justify-around items-center h-16">
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="home" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">首页</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-black">
                <i data-lucide="book-open" class="w-6 h-6" stroke-width="2"></i>
                <span class="text-[10px] tracking-wide font-medium">课程</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="map-pin" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">线路</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="building-2" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">基地</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="user" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">我的</span>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
