<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .font-serif { font-family: 'Times New Roman', serif; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-[#F5F7FA] text-gray-900 font-sans antialiased min-h-screen pb-20">

    <!-- Header -->
    <div class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-sm border-b border-transparent">
        <div class="h-10 w-full"></div>
        <div class="flex items-center justify-between h-12 px-4 pb-1">
            <div class="flex items-center flex-1">
                <button class="p-2 -ml-3 mr-1 text-gray-900">
                    <i data-lucide="chevron-left" class="w-[26px] h-[26px]"></i>
                </button>
                <h1 class="text-[20px] font-serif font-bold text-gray-900 truncate tracking-wide">线路详情</h1>
            </div>
            <!-- Capsule -->
            <div class="flex items-center space-x-3 px-3 py-1.5 rounded-full border border-gray-200 bg-white/50 backdrop-blur-md">
                <i data-lucide="more-horizontal" class="text-gray-900 w-[18px] h-[18px]"></i>
                <div class="w-[1px] h-4 bg-gray-300"></div>
                <div class="relative flex items-center justify-center w-5 h-5 rounded-full border-2 border-gray-900">
                    <div class="w-1.5 h-1.5 bg-gray-900 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image -->
    <div class="relative w-full aspect-[16/9]">
        <img src="https://images.unsplash.com/photo-1548013146-72479768bada?w=800&q=80" class="w-full h-full object-cover" alt="">
    </div>

    <!-- Core Info -->
    <div class="bg-white p-5 mb-3">
        <h1 class="text-[20px] font-bold text-gray-900 leading-snug mb-4 font-serif">红色星火凝心铸魂，赤色地貌躬行实践</h1>
        <div class="space-y-2.5">
            <div class="flex items-start text-[13px]">
                <span class="text-gray-500 w-20 flex-shrink-0">适用学段：</span>
                <div class="flex gap-2">
                    <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded-sm">小学</span>
                    <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded-sm">初中</span>
                </div>
            </div>
            <div class="flex items-center text-[13px]">
                <span class="text-gray-500 w-20 flex-shrink-0">行程天数：</span>
                <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded-sm">两天</span>
            </div>
            <div class="flex items-start text-[13px]">
                <span class="text-gray-500 w-20 flex-shrink-0 pt-0.5">相关基(营)地：</span>
                <div class="flex flex-col gap-1.5">
                    <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded-sm w-fit">平远县红四军纪念园</span>
                    <span class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded-sm w-fit">五指石中小学研学实践教育营地</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Company Info -->
    <div class="bg-white p-4 mb-3 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded bg-[#C8102E]/10 flex items-center justify-center text-[#C8102E] font-bold text-lg border border-[#C8102E]/20">
                客
            </div>
            <div>
                <h3 class="text-[15px] font-bold text-gray-900">广东客都文旅有限公司</h3>
                <p class="text-[11px] text-gray-400 mt-0.5 max-w-[200px] truncate">广东省梅州市梅江区江南街道...</p>
            </div>
        </div>
        <div class="flex items-center space-x-3 text-gray-400">
            <i data-lucide="headphones" class="w-5 h-5"></i>
            <i data-lucide="navigation" class="w-5 h-5"></i>
        </div>
    </div>

    <!-- Details -->
    <div class="bg-white min-h-[400px] pb-24">
        <!-- Tabs -->
        <div class="flex border-b border-gray-100 sticky top-12 bg-white z-20">
            <button onclick="switchRouteTab('detail')" id="tab-btn-detail" class="flex-1 py-4 text-[14px] font-medium relative text-[#FF6B00]">
                线路详情
                <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-[2px] bg-[#FF6B00]"></span>
            </button>
            <button onclick="switchRouteTab('schedule')" id="tab-btn-schedule" class="flex-1 py-4 text-[14px] font-medium relative text-gray-400">
                线路安排
                <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-[2px] bg-[#FF6B00] hidden"></span>
            </button>
            <button onclick="switchRouteTab('fees')" id="tab-btn-fees" class="flex-1 py-4 text-[14px] font-medium relative text-gray-400">
                费用明细
                <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-[2px] bg-[#FF6B00] hidden"></span>
            </button>
        </div>

        <!-- Content -->
        <div class="p-5">
            <!-- Detail -->
            <div id="content-detail" class="text-[14px] text-gray-600 leading-relaxed whitespace-pre-wrap font-light">
一、线路介绍
本线路旨在通过重走红军路，让学生亲身体验革命先辈的艰辛与伟大，传承红色基因。结合五指石地质地貌，开展自然科学考察，实现红色教育与自然科普的有机结合。
            </div>
            <!-- Schedule -->
            <div id="content-schedule" class="pl-4 border-l border-blue-100 ml-3 space-y-8 py-2 hidden">
                 <div class="text-center text-gray-400 py-10">暂无行程数据 (Demo)</div>
            </div>
            <!-- Fees -->
            <div id="content-fees" class="space-y-4 hidden">
                <div class="flex items-center">
                    <span class="text-gray-600 text-[14px]">研学费用：</span>
                    <span class="text-[#FF4D4F] text-xl font-bold">290元/人(参考价)</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600 text-[14px]">费用说明：</span>
                    <span class="text-gray-400 text-[14px] ml-2">--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 px-4 py-3 flex items-center justify-between z-50 pb-safe">
         <div class="flex flex-col">
             <span class="text-[10px] text-gray-400">参考价</span>
             <div class="text-[#FF4D4F] font-bold">
                 <span class="text-sm">￥</span>
                 <span class="text-xl">290</span>
             </div>
         </div>
         <div class="flex space-x-3">
             <button class="px-6 py-2 rounded-full border border-gray-200 text-gray-600 text-sm font-medium">电话咨询</button>
             <button class="px-6 py-2 rounded-full bg-[#FF6B00] text-white text-sm font-medium shadow-md shadow-orange-100">立即报名</button>
         </div>
    </div>

    <script>
        lucide.createIcons();
        function switchRouteTab(tab) {
            ['detail', 'schedule', 'fees'].forEach(t => {
                const btn = document.getElementById(`tab-btn-${t}`);
                const content = document.getElementById(`content-${t}`);
                const span = btn.querySelector('span');
                
                if (t === tab) {
                    btn.classList.add('text-[#FF6B00]');
                    btn.classList.remove('text-gray-400');
                    span.classList.remove('hidden');
                    content.classList.remove('hidden');
                } else {
                    btn.classList.add('text-gray-400');
                    btn.classList.remove('text-[#FF6B00]');
                    span.classList.add('hidden');
                    content.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
