<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .font-serif {
            font-family: 'Times New Roman', serif; /* Simple serif fallback */
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

    <!-- Sticky Header -->
    <div class="bg-white/95 backdrop-blur-sm sticky top-0 z-30 border-b border-gray-50 pt-12 pb-2 px-4">
        <div class="flex items-center justify-between mb-3">
            <span class="text-[26px] font-serif font-bold text-gray-900 tracking-tight">永定研学</span>
            <!-- Capsule -->
            <div class="flex items-center space-x-3 px-3 py-1.5 rounded-full border border-gray-200 bg-white/50 backdrop-blur-md">
                <i data-lucide="more-horizontal" class="text-gray-900 w-[18px] h-[18px]"></i>
                <div class="w-[1px] h-4 bg-gray-300"></div>
                <div class="relative flex items-center justify-center w-5 h-5 rounded-full border-2 border-gray-900">
                    <div class="w-1.5 h-1.5 bg-gray-900 rounded-full"></div>
                </div>
            </div>
        </div>
        <div class="relative">
            <input type="text" placeholder="搜索课程、线路、基地..." class="w-full bg-gray-100 h-10 px-10 rounded-lg text-sm outline-none text-gray-900 placeholder-gray-500 font-light">
            <i data-lucide="search" class="absolute left-3 top-2.5 text-gray-500 w-4 h-4"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 space-y-8 mt-4 pb-24">
        
        <!-- Banner -->
        <div class="relative w-full aspect-[4/5] rounded-lg overflow-hidden shadow-sm">
            <img src="https://images.unsplash.com/photo-1548013146-72479768bada?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Banner" class="w-full h-full object-cover grayscale-[20%] contrast-125">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent flex flex-col justify-end p-6">
                <span class="text-white/80 text-xs uppercase tracking-[0.2em] mb-2 font-medium">今日推荐</span>
                <h2 class="text-white text-3xl font-serif font-bold leading-tight">探索世界文化遗产永定土楼</h2>
                <button class="mt-4 bg-[#C8102E] text-white px-6 py-3 rounded-full text-sm font-bold w-fit hover:bg-red-700 transition-colors">开始探索</button>
            </div>
        </div>

        <!-- Menu Grid -->
        <div class="pt-2">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-serif font-bold text-gray-900">功能入口</h3>
            </div>
            <div class="grid grid-cols-5 gap-y-8 gap-x-2">
                <!-- Items -->
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900 group-hover:bg-black group-hover:text-white transition-all">
                        <i data-lucide="file-text" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">资讯</span>
                </div>
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900">
                        <i data-lucide="book-open" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">课程</span>
                </div>
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900">
                        <i data-lucide="map-pin" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">线路</span>
                </div>
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900">
                        <i data-lucide="building-2" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">基(营)地</span>
                </div>
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900">
                        <i data-lucide="layout-grid" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">机构</span>
                </div>
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900">
                        <i data-lucide="compass" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">精品线路</span>
                </div>
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900">
                        <i data-lucide="graduation-cap" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">研学导师</span>
                </div>
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900">
                        <i data-lucide="award" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">公示</span>
                </div>
                <div class="flex flex-col items-center space-y-2 group">
                    <div class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center text-gray-900">
                        <i data-lucide="heart" class="w-5 h-5"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wide">服务</span>
                </div>
            </div>
        </div>

        <!-- Districts -->
        <div class="border-t border-gray-100 pt-6">
            <h3 class="text-xl font-serif font-bold text-gray-900 mb-4">乡镇街道</h3>
            <div class="flex flex-wrap gap-2">
                <button class="px-4 py-2 border border-gray-300 rounded-full text-[13px] text-gray-700">凤城街道</button>
                <button class="px-4 py-2 border border-gray-300 rounded-full text-[13px] text-gray-700">坎市镇</button>
                <button class="px-4 py-2 border border-gray-300 rounded-full text-[13px] text-gray-700">下洋镇</button>
                <button class="px-4 py-2 border border-gray-300 rounded-full text-[13px] text-gray-700">湖坑镇</button>
                <button class="px-4 py-2 border border-gray-300 rounded-full text-[13px] text-gray-700">高陂镇</button>
                <button class="px-4 py-2 border border-gray-300 rounded-full text-[13px] text-gray-700">抚市镇</button>
                <button class="px-4 py-2 border border-gray-300 rounded-full text-[13px] text-gray-700">湖雷镇</button>
            </div>
        </div>

        <!-- Hot Courses -->
        <div class="pb-8">
            <div class="flex items-center justify-between mb-4 border-b border-black pb-2">
                <h3 class="text-xl font-serif font-bold text-gray-900">热门课程</h3>
                <span class="text-xs font-bold text-[#C8102E] uppercase tracking-wider">查看更多</span>
            </div>
            <div class="space-y-6">
                <!-- Course 1 -->
                <div class="flex space-x-4">
                    <div class="w-24 h-24 flex-shrink-0 overflow-hidden rounded-sm">
                        <img src="https://images.unsplash.com/photo-1599573860527-7d686f37699e?w=800&q=80" class="w-full h-full object-cover grayscale-[30%]" alt="">
                    </div>
                    <div class="flex-1 py-1 flex flex-col justify-between">
                        <div>
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider block mb-1">研学课程</span>
                            <h4 class="text-[16px] font-serif font-bold text-gray-900 leading-snug">传承红色基因，淬炼热血青春</h4>
                        </div>
                        <div class="flex space-x-2 mt-2">
                            <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-sm">初中</span>
                            <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-sm">2天1晚</span>
                        </div>
                    </div>
                </div>
                 <!-- Course 2 -->
                 <div class="flex space-x-4">
                    <div class="w-24 h-24 flex-shrink-0 overflow-hidden rounded-sm">
                        <img src="https://images.unsplash.com/photo-1518737683-e12e11a7c30d?w=800&q=80" class="w-full h-full object-cover grayscale-[30%]" alt="">
                    </div>
                    <div class="flex-1 py-1 flex flex-col justify-between">
                        <div>
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider block mb-1">研学课程</span>
                            <h4 class="text-[16px] font-serif font-bold text-gray-900 leading-snug">客家土楼营造技艺体验课程</h4>
                        </div>
                        <div class="flex space-x-2 mt-2">
                            <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-sm">小学</span>
                            <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-sm">1天</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hot Routes -->
        <div class="pb-8 border-t border-gray-100 pt-8">
            <div class="flex items-center justify-between mb-4 border-b border-black pb-2">
                <h3 class="text-xl font-serif font-bold text-gray-900">热门线路</h3>
                <span class="text-xs font-bold text-[#C8102E] uppercase tracking-wider">查看更多</span>
            </div>
            <div class="space-y-6">
                 <!-- Route 1 -->
                 <div class="flex space-x-4">
                    <div class="w-24 h-24 flex-shrink-0 overflow-hidden rounded-sm">
                        <img src="https://images.unsplash.com/photo-1548013146-72479768bada?w=800&q=80" class="w-full h-full object-cover grayscale-[30%]" alt="">
                    </div>
                    <div class="flex-1 py-1 flex flex-col justify-between">
                        <div>
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider block mb-1">自然生态</span>
                            <h4 class="text-[16px] font-serif font-bold text-gray-900 leading-snug line-clamp-2">红色星火凝心铸魂，赤色地貌躬行实践</h4>
                        </div>
                        <div class="flex space-x-2 mt-2">
                            <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-sm">小学</span>
                            <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-sm">初中</span>
                        </div>
                    </div>
                </div>
                 <!-- Route 2 -->
                 <div class="flex space-x-4">
                    <div class="w-24 h-24 flex-shrink-0 overflow-hidden rounded-sm">
                        <img src="https://images.unsplash.com/photo-1596423736733-4f24c084e723?w=800&q=80" class="w-full h-full object-cover grayscale-[30%]" alt="">
                    </div>
                    <div class="flex-1 py-1 flex flex-col justify-between">
                        <div>
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider block mb-1">红色研学</span>
                            <h4 class="text-[16px] font-serif font-bold text-gray-900 leading-snug line-clamp-2">循迹而行跟党走，红脉乡韵铸青春</h4>
                        </div>
                        <div class="flex space-x-2 mt-2">
                            <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-sm">初中</span>
                            <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-0.5 rounded-sm">一天</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bases -->
        <div class="pb-8 border-t border-gray-100 pt-8">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-serif font-bold text-gray-900">研学营地</h3>
                <span class="text-xs font-bold text-[#C8102E] uppercase tracking-wider">查看更多</span>
            </div>
            <div class="flex overflow-x-auto space-x-4 pb-4 no-scrollbar">
                <!-- Base 1 -->
                <div class="min-w-[220px]">
                    <div class="relative aspect-[4/3] overflow-hidden rounded-sm mb-3">
                        <img src="https://images.unsplash.com/photo-1588498860719-74e50834a350?w=800&q=80" class="w-full h-full object-cover" alt="">
                        <div class="absolute top-2 left-2 bg-white/90 backdrop-blur text-black text-[9px] font-bold px-2 py-1 uppercase tracking-wider">省级</div>
                    </div>
                    <h4 class="text-[15px] font-serif font-bold text-gray-900 leading-snug truncate">“八一”起义军三河坝战役纪念园</h4>
                    <p class="text-gray-500 text-[11px] mt-1 flex items-center">
                        <i data-lucide="map-pin" class="w-2.5 h-2.5 mr-1"></i> 大埔县
                    </p>
                </div>
                <!-- Base 2 -->
                <div class="min-w-[220px]">
                    <div class="relative aspect-[4/3] overflow-hidden rounded-sm mb-3">
                        <img src="https://images.unsplash.com/photo-1596277977826-64c8c7c94541?w=800&q=80" class="w-full h-full object-cover" alt="">
                        <div class="absolute top-2 left-2 bg-white/90 backdrop-blur text-black text-[9px] font-bold px-2 py-1 uppercase tracking-wider">省级</div>
                    </div>
                    <h4 class="text-[15px] font-serif font-bold text-gray-900 leading-snug truncate">五指石中小学研学实践教育营地</h4>
                    <p class="text-gray-500 text-[11px] mt-1 flex items-center">
                        <i data-lucide="map-pin" class="w-2.5 h-2.5 mr-1"></i> 平远县
                    </p>
                </div>
            </div>
        </div>

    </div>

    <!-- Tab Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 pb-safe z-50">
        <div class="flex justify-around items-center h-16">
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-black">
                <i data-lucide="home" class="w-6 h-6" stroke-width="2"></i>
                <span class="text-[10px] tracking-wide font-medium">首页</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="book-open" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">课程</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="map-pin" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">线路</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="building-2" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">基地</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="user" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">我的</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
