<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请导师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .font-serif { font-family: 'Times New Roman', serif; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased min-h-screen">

    <!-- Header -->
    <div class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-sm border-b border-gray-100">
        <div class="h-10 w-full"></div>
        <div class="flex items-center justify-between h-12 px-4 pb-1">
            <div class="flex items-center flex-1">
                <button class="p-2 -ml-3 mr-1 text-gray-900">
                    <i data-lucide="chevron-left" class="w-[26px] h-[26px]"></i>
                </button>
                <h1 class="text-[20px] font-serif font-bold text-gray-900 truncate tracking-wide">申请导师</h1>
            </div>
            <div class="flex items-center space-x-3 px-3 py-1.5 rounded-full border border-gray-200 bg-white/50 backdrop-blur-md">
                <i data-lucide="more-horizontal" class="text-gray-900 w-[18px] h-[18px]"></i>
                <div class="w-[1px] h-4 bg-gray-300"></div>
                <div class="relative flex items-center justify-center w-5 h-5 rounded-full border-2 border-gray-900">
                    <div class="w-1.5 h-1.5 bg-gray-900 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 顶部 Banner -->
    <div class="bg-black text-white px-6 py-12 text-center relative overflow-hidden">
        <div class="relative z-10">
            <h2 class="text-2xl font-bold mb-2 font-serif">加入导师团队</h2>
            <p class="text-sm text-gray-400 font-light">成为认证导师，分享您的智慧与经验</p>
        </div>
        <div class="absolute top-0 right-0 w-32 h-32 bg-[#C8102E] rounded-full blur-[60px] opacity-40 -mr-10 -mt-10"></div>
    </div>

    <!-- Content -->
    <div class="px-6 py-8">
        <!-- 表单 -->
        <div class="mb-10">
            <h3 class="text-lg font-bold text-gray-900 mb-6 font-serif flex items-center">
                <span class="w-1.5 h-1.5 bg-[#C8102E] rounded-full mr-3"></span>
                个人信息
            </h3>
            <div class="space-y-8">
                <div class="relative">
                    <input type="text" id="name" placeholder=" " class="peer w-full border-b border-gray-300 py-2 text-gray-900 focus:border-[#C8102E] focus:outline-none bg-transparent transition-colors" />
                    <label for="name" class="absolute left-0 -top-3.5 text-xs text-gray-400 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-3.5 peer-focus:text-xs peer-focus:text-[#C8102E]">姓名</label>
                </div>
                <div class="relative">
                    <input type="tel" id="phone" placeholder=" " class="peer w-full border-b border-gray-300 py-2 text-gray-900 focus:border-[#C8102E] focus:outline-none bg-transparent transition-colors" />
                    <label for="phone" class="absolute left-0 -top-3.5 text-xs text-gray-400 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-3.5 peer-focus:text-xs peer-focus:text-[#C8102E]">手机号码 (必填)</label>
                </div>
                <div class="relative">
                    <input type="text" id="id" placeholder=" " class="peer w-full border-b border-gray-300 py-2 text-gray-900 focus:border-[#C8102E] focus:outline-none bg-transparent transition-colors" />
                    <label for="id" class="absolute left-0 -top-3.5 text-xs text-gray-400 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-3.5 peer-focus:text-xs peer-focus:text-[#C8102E]">身份证号</label>
                </div>
            </div>
            <button class="w-full mt-10 bg-[#C8102E] text-white py-4 rounded-sm font-bold text-sm tracking-widest hover:bg-red-800 transition-colors shadow-lg shadow-red-50">
                提交申请
            </button>
        </div>

        <!-- 说明区域 -->
        <div>
            <h3 class="text-lg font-bold text-gray-900 mb-6 font-serif flex items-center">
                <span class="w-1.5 h-1.5 bg-gray-900 rounded-full mr-3"></span>
                权益与规则
            </h3>
            <div class="space-y-6">
                <div class="flex items-start">
                    <i data-lucide="check-circle-2" class="w-5 h-5 text-[#C8102E] mr-4 mt-0.5 shrink-0"></i>
                    <p class="text-sm text-gray-500 font-light leading-relaxed">优先参与线下培训及认证考核</p>
                </div>
                <div class="flex items-start">
                    <i data-lucide="file-text" class="w-5 h-5 text-[#C8102E] mr-4 mt-0.5 shrink-0"></i>
                    <p class="text-sm text-gray-500 font-light leading-relaxed">免费下载专属研学教学资料</p>
                </div>
                <div class="flex items-start">
                    <i data-lucide="plus" class="w-5 h-5 text-[#C8102E] mr-4 mt-0.5 shrink-0"></i>
                    <p class="text-sm text-gray-500 font-light leading-relaxed">可创建并管理自己的研学课程</p>
                </div>
                <div class="flex items-start">
                    <i data-lucide="graduation-cap" class="w-5 h-5 text-[#C8102E] mr-4 mt-0.5 shrink-0"></i>
                    <p class="text-sm text-gray-500 font-light leading-relaxed">优先参与导师交流活动</p>
                </div>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
