<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .font-serif { font-family: 'Times New Roman', serif; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased min-h-screen pb-20">

    <!-- Top Area -->
    <div class="bg-white px-6 pt-16 pb-8">
        <div class="flex justify-between items-start mb-6">
            <!-- Capsule -->
            <div class="flex items-center space-x-3 px-3 py-1.5 rounded-full border border-gray-200 bg-white/50 backdrop-blur-md ml-auto">
                <i data-lucide="more-horizontal" class="text-gray-900 w-[18px] h-[18px]"></i>
                <div class="w-[1px] h-4 bg-gray-300"></div>
                <div class="relative flex items-center justify-center w-5 h-5 rounded-full border-2 border-gray-900">
                    <div class="w-1.5 h-1.5 bg-gray-900 rounded-full"></div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <div class="w-24 h-24 mx-auto rounded-full p-1 border border-gray-200 mb-4">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" alt="User" class="w-full h-full rounded-full object-cover grayscale">
            </div>
            <h2 class="text-[32px] font-serif font-bold text-gray-900 mb-1">你好，游客！</h2>
            <p class="text-gray-500 text-sm font-light">微信用户 · 138****6253</p>
            
            <button class="mt-6 bg-[#C8102E] text-white px-8 py-3 rounded-full text-sm font-bold shadow-lg shadow-red-100 hover:shadow-red-200 transition-all">
                今日签到
            </button>
        </div>
    </div>

    <!-- Promotion Card -->
    <div class="px-6 mb-8">
        <div class="bg-black text-white p-6 rounded-lg text-center relative overflow-hidden">
            <div class="relative z-10">
                <h3 class="text-xl font-serif font-bold mb-2">加入我们</h3>
                <p class="text-gray-300 text-xs mb-4 px-4 leading-relaxed">申请成为认证研学基地或旅行机构，共同传播客家土楼文化。</p>
                <button class="text-white border border-white/30 px-4 py-2 rounded-full text-xs font-bold hover:bg-white hover:text-black transition-colors">立即申请</button>
            </div>
            <div class="absolute top-0 right-0 w-32 h-32 bg-gray-800 rounded-full blur-3xl opacity-50 -mr-10 -mt-10"></div>
        </div>
    </div>

    <!-- Function List -->
    <div class="px-6 pb-8">
        <h3 class="text-lg font-serif font-bold text-gray-900 mb-4 border-b border-black pb-2 inline-block">设置与工具</h3>
        <div class="grid grid-cols-1 divide-y divide-gray-100">
             <div class="flex items-center justify-between py-4 cursor-pointer hover:bg-gray-50 px-2 rounded-lg transition-colors group">
                 <div class="flex items-center space-x-4">
                     <span class="text-gray-400 group-hover:text-black transition-colors"><i data-lucide="message-square" class="w-6 h-6"></i></span>
                     <span class="text-sm font-medium text-gray-700 group-hover:text-black">投诉建议</span>
                 </div>
                 <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
             </div>
             <div class="flex items-center justify-between py-4 cursor-pointer hover:bg-gray-50 px-2 rounded-lg transition-colors group">
                 <div class="flex items-center space-x-4">
                     <span class="text-gray-400 group-hover:text-black transition-colors"><i data-lucide="award" class="w-6 h-6"></i></span>
                     <span class="text-sm font-medium text-gray-700 group-hover:text-black">实践活动</span>
                 </div>
                 <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
             </div>
             <div class="flex items-center justify-between py-4 cursor-pointer hover:bg-gray-50 px-2 rounded-lg transition-colors group">
                 <div class="flex items-center space-x-4">
                     <span class="text-gray-400 group-hover:text-black transition-colors"><i data-lucide="user" class="w-6 h-6"></i></span>
                     <span class="text-sm font-medium text-gray-700 group-hover:text-black">活动报名</span>
                 </div>
                 <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
             </div>
             <div class="flex items-center justify-between py-4 cursor-pointer hover:bg-gray-50 px-2 rounded-lg transition-colors group">
                 <div class="flex items-center space-x-4">
                     <span class="text-gray-400 group-hover:text-black transition-colors"><i data-lucide="users" class="w-6 h-6"></i></span>
                     <span class="text-sm font-medium text-gray-700 group-hover:text-black">申请导师</span>
                 </div>
                 <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
             </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 pb-safe z-50">
        <div class="flex justify-around items-center h-16">
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="home" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">首页</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="book-open" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">课程</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="map-pin" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">线路</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-gray-400">
                <i data-lucide="building-2" class="w-6 h-6" stroke-width="1.5"></i>
                <span class="text-[10px] tracking-wide">基地</span>
            </div>
            <div class="flex flex-col items-center justify-center space-y-1 w-full h-full text-black">
                <i data-lucide="user" class="w-6 h-6" stroke-width="2"></i>
                <span class="text-[10px] tracking-wide font-medium">我的</span>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
