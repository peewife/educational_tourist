<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永定研学小程序 - 原型预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: sans-serif;
        }
        .phone-frame {
            width: 393px;
            height: 852px;
            border-radius: 50px;
            border: 12px solid #2c2c2c;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .phone-frame:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.6);
            border-color: #444;
        }
        /* Dynamic Island Placeholder */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background-color: #000;
            border-radius: 20px;
            z-index: 100;
            pointer-events: none;
        }
        .iframe-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-label {
            text-align: center;
            margin-top: 1.5rem;
            color: #a1a1aa;
            font-size: 0.875rem;
            font-weight: 500;
        }
        /* Custom Scrollbar for the main page */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body class="min-h-screen p-10">

    <div class="max-w-[1800px] mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">永定研学小程序 Prototype</h1>
            <p class="text-gray-400">基于 TDesign 设计风格 | 模拟 iPhone 15 Pro 视口</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-16 justify-items-center">
            
            <!-- 1. 首页 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="home.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">首页 (Home)</div>
            </div>

            <!-- 2. 课程列表 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="courses.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">课程列表 (Courses)</div>
            </div>

            <!-- 3. 线路列表 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="routes.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">线路列表 (Routes)</div>
            </div>

            <!-- 4. 基地/机构 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="bases.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">基地与机构 (Bases)</div>
            </div>

            <!-- 5. 个人中心 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="profile.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">个人中心 (Profile)</div>
            </div>

            <!-- 6. 课程详情 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="course_detail.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">课程详情 (Course Detail)</div>
            </div>

             <!-- 7. 线路详情 -->
             <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="route_detail.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">线路详情 (Route Detail)</div>
            </div>

            <!-- 8. 基地详情 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="base_detail.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">基地详情 (Base Detail)</div>
            </div>

             <!-- 9. 机构详情 -->
             <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="agency_detail.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">机构详情 (Agency Detail)</div>
            </div>

             <!-- 10. 专家列表 -->
             <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <iframe src="experts.html" class="iframe-content"></iframe>
                </div>
                <div class="screen-label">研学专家 (Experts)</div>
            </div>

        </div>
    </div>

</body>
</html>
